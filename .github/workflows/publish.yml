name: Build web

on:
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    name: Build and Push
    steps:
      - name: git-checkout
        uses: actions/checkout@v4
        with:
          ref: develop
      - name: setup-node
        uses: actions/setup-node@v4
        with:
          node-version: '>=20'

      - name: Install all dependencies
        run: yarn

      - name: Build
        run: yarn build-web

      - shell: bash
        run: |
          zip bskyweb.zip bskyweb

      - name: Upload output
        uses: actions/upload-artifact@v4
        with:
          name: bskyweb.zip
          path: bskyweb.zip
